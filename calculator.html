<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script src="cal.js"></script>

    <h1 style="text-align: center; margin-top: 5%;">Calculator</h1>
    <h3 id="display" style="border: 1px solid #808080; width: 20%; padding: 8px 12px; margin-left: 40%; background-color:slategrey;"> 0 </h3>
    <br>
    <hr>
    <br>
    <div style="border: 1px solid#808080; width: 20%; padding: 12px 16px; border-radius: 5px; margin-left: 40%; background-color: slategrey;">
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n1" onclick=fn1()>1</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n2" onclick=fn2()>2</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n3" onclick=fn3()>3</button> <br>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n4" onclick=fn4()>4</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n5" onclick=fn5()>5</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n6" onclick=fn6()>6</button> <br>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n7" onclick=fn7()>7</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n8" onclick=fn8()>8</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n9" onclick=fn9()>9</button><br>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="n0" onclick=fn0()>0</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="erasor" onclick=fnErasor()>E</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nMul" onclick=fnMul()>*</button> <br>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nAd" onclick=fnAd()>+</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nSub" onclick=fnSub()>-</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nDiv" onclick=fnDiv()>/</button><br>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nEQ" onclick=fnEQ()>=</button>
        <button style="padding: 20px; border-radius: 5px; margin-left:10%; margin-top: 3%; background-color: #000555; color: white; font-weight: 600; font-size: 16px;" id="nAC" onclick=fnAC()>AC</button>
    </div>

    
</body>
</html>
